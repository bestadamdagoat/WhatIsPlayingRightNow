<!doctype html>
<html>
<head>
    <title>Set Username - WhatIsPlayingRightNow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="/">WhatIsPlayingRightNow</a>
    </nav>
    <div class="container">
        <h1>Set Username</h1>
        <form method="POST" action="{{ url_for('set_username') }}">
            <div class="form-group">
                <label for="username">Username (A-Z, a-z only):</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning mt-3">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <footer class="footer">
        <span>Version: 2024.16.7-beta</span>
        <br>
        <span>Fully open-source on <a href="https://github.com/bestadamdagoat/WhatIsPlayingRightNow" target="_blank">GitHub</a></span>
    </footer>
</body>
</html>
